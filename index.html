<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Imagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Galeria de Imagens</h1>
  <div class="gallery">
    <img src="BTNN.png" alt="Botão Inscreva-se">
    <img src="ICONE-1.png" alt="icone-1">
    <img src="ICONE-2.png" alt="icone-2">
    <img src="PERSONA.png" alt="Persona">
    <img src="PROFESSOR.png" alt="Professor">
    <img src="TAG.png" alt="Tag">
    <img src="TITULO.png" alt="Título">
    <img src="VALOR.png" alt="Valor">
  </div>
</body>
</html>
